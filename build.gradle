plugins {
    id 'java'
}

group 'blow.back'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.12.4",
            "com.github.javafaker:javafaker:1.0.2",
            "org.slf4j:slf4j-simple:2.0.6",
            "org.junit.jupiter:junit-jupiter:5.9.2"
    )
}

test {
    useJUnitPlatform()
}



